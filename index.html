<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Contraintuitivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            z-index: 10;
        }

        #instructions {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 16px;
            z-index: 10;
        }
        
        #gameCanvas {
            display: block;
            background: #fff;
            cursor: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            color: #000;
            padding: 30px;
            text-align: center;
            z-index: 100;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="info">
        Puntos: <span id="score">0</span> | 
        Vidas: <span id="lives">3</span> | 
        Tiempo: <span id="time">30</span>s
    </div>
    
    <div id="instructions">
        ROJO = Toca (+puntos) | VERDE = Evita (-vida) | CONTROLES INVERTIDOS
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOver">
        <h2>JUEGO TERMINADO</h2>
        <p>Puntuaci√≥n: <span id="finalScore">0</span></p>
        <button onclick="location.reload()">Reiniciar</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
